<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="dark-mode-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">
            <span class="switch-handle"></span>
        </label>
    </div>
    <div class="container">
        <h1>ğŸ“ To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <select id="categorySelect">
                <option value="">No Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="newCategoryInput" placeholder="New category name">
            <div class="priority-buttons">
                <button class="priority-button priority-low" data-priority="low">ğŸŸ¢</button>
                <button class="priority-button priority-medium" data-priority="medium">ğŸŸ¡</button>
                <button class="priority-button priority-high" data-priority="high">ğŸ”´</button>
            </div>
            <button id="addTaskBtn">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
        </div>
    </div>
